<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Enter description" required>
            <input type="number" id="amount" placeholder="Enter amount (negative for expense)" required>
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Income">Income</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>

        <div class="totals">
            <p><strong>Total Income:</strong> <span id="total-income">0</span></p>
            <p><strong>Total Expenses:</strong> <span id="total-expenses">0</span></p>
            <p><strong>Net Balance:</strong> <span id="net-balance">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
